<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="ISO-8859-1">
    <title>Users</title>
    <link rel="stylesheet" href="css/Home.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/jquery.validate.min.js"></script>
    <script src="js/home.js"></script>
</head>
<body>

    <div id="allUsers">
        <h1>Users</h1>
        <button onclick="location.href = 'Users.html'">Add new User</button>
        <br><br>
        <div class="container">
            <table id="users">
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Role</th>
                    <th>Details</th>
                </tr>                
            </table>
        </div>
    </div>

    <div id="oneUser" hidden>
        <h2 style="text-align:center">User Profile</h2>
        <div class="card">
            <h1 id="firstName"></h1>
            <h1 id="lastName"></h1>
            <p class="title" id="role"></p>
            <br>
        </div>
    </div>

</body>
</html>
